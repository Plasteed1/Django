<h1>Главная страница</h1>

<p>Общее количество сотрудников: {{ total_employees }}</p>

<h2>Последние сотрудники</h2>
<div class="latest-employees">
{% for emp in latest_employees %}
<div class="card">
  {% if emp.first_image_url %}
     <img src="{{ emp.first_image_url }}" alt="Фото {{ emp.first_name }}">
  {% endif %}
  <h3>{{ emp.first_name }} {{ emp.last_name }}</h3>
  <p>Дата приёма: {{ emp.start_date }}</p>
  <p>Стаж: {{ emp.experience_days }} дней</p>
</div>
{% endfor %}
</div>
